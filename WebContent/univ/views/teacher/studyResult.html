						<td>姓名</td>

					</tr>
					<tr>

						<td>01</td>
						<td>杨云</td>
						<td>2016840215</td>

						<td>4学分</td>

						<td><a href="#">查看详情</a> <a href="#">编辑</a> <a href="#">删除</a>

					</tr>
