		<table id="grantTable" class="display">
	    	<thead>

    <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">详细信息</h4>
                </div>
                <div class="modal-body ovfh top-box-body">
                    <div class="form-group ovfh">
                        <label for="emType" class="col-sm-4">姓名</label>
                        <div class="col-sm-5">
                            杨云
                        </div>
                    </div>
                    <div class="form-group ovfh">
                        <label for="emType" class="col-sm-4">性别</label>
                        <div class="col-sm-5">
                            女
                        </div>
                    </div>
                    <div class="form-group ovfh">
                        <label for="emType" class="col-sm-4">出生年月</label>
                        <div class="col-sm-5">
                            1994-4-15
                        </div>
                    </div>
                    <div class="form-group ovfh">
                        <label for="emType" class="col-sm-4">学号</label>
                        <div class="col-sm-5">
                            20158402145
                        </div>
                    </div>
                    <div class="form-group ovfh">
                        <label for="emType" class="col-sm-4">班级</label>
                        <div class="col-sm-5">
                            计算机1611
                        </div>
                    </div>
                    <div class="form-group ovfh">
                        <label for="emType" class="col-sm-4">专业</label>
                        <div class="col-sm-5">
                            信息管理
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="biuuu_button">打印</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <!-- <button type="button" class="btn btn-primary">保存</button> -->
                </div>
            </div>
        </div>
    </div>

</html>
